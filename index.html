<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">	
  	<link rel="stylesheet" href="css/main.css">

	</style>
	<script>
		var openWeatherAppId = 'bba60bd2ddb3a8830bd9fb48c76e6de1',
		  openWeatherUrl = 'http://api.openweathermap.org/data/2.5/forecast'

		var prepareData = function(units) {
			// Replace loading image
			var cityName = $('#city-name').val()
			// Make ajax call, callback
			if (cityName && cityName != ''){
				cityName = cityName.trim()
				getData(openWeatherUrl, cityName, openWeatherAppId, units)
			}
			else {
				alert('Please enter the city name')
			}
		}
		$(document).ready(function(){
			$('.button1').click(function() {
				prepareData('metric')
			})
			$('.button2').click(function() {
				prepareData('imperial')
			})

		})
		function getData (url, cityName, appId, units) {
			var request = $.ajax({
				url: url,
				dataType: "jsonp",
				data: {q: cityName, appid: appId, units: units},
				jsonpCallback: "fetchData",
				type: "GET"

			}).fail(function(error){
				console.error(error)
				alert('Error sending request')
			})
		}
		function fetchData (forecast) {
			console.log(forecast)
			var html = '',
			  cityName = forecast.city.name,
				country = forecast.city.country

			html += '<h2> Weather Forecast for ' + cityName + ', ' + country + '</h2>'
			forecast.list.forEach(function(forecastEntry, index, list){
				html += '<p>' + forecastEntry.dt_txt + ': ' + forecastEntry.main.temp + "Â°" + '</p>'
			})

			$('#log').html(html)
		}
	</script>
</head>
<body>

<div class="jumbotron">

	<div class="container">

		<div class="row">
			<div class="span4 offset 3">
				<h2>Weather App</h2>
				<p>Enter city name to get the weather forecast</p>
			</div>
			<div class="span6  offset1"><input class="span4" type="text" placeholder="Enter the city name" id="city-name" value=""/>
			</div>

		</div>
		<div class="row">
			<div class="span6 offset1"><input type="button" class="btn button1" value="Get forecast in metric"/></div>
			<div class="span6 offset1"><input type="button" class="btn button2" value="Get forecast in imperial"/>
			</div>			
		</div>
		<p> Please note that <strong>metric</strong> is used for <em>degree's</em> and <strong>imperial</strong> is used for <em>fahrenheit</em>.</p>
		<div class="row">
			<div class="span6 offset1">
				<div id="log">Nothing to show yet</div>
			</div>
		</div>
		</div>
		

	</div>

</body>
</html>
